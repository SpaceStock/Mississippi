name: Master
on:
  push:
    branches:
      - 'ci/cd'
  pull_request:
  schedule:
    - cron: '* 5,8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Go App
        run: docker build -t testsuite:latest .
      - name: Run Docker Image
        run: docker run testsuite:latest -domain=apartment